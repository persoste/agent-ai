<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Agent AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f3ff;
      padding: 3rem;
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 16px;
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 1rem;
    }
    form {
      margin: 1.5rem 0;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #5e3dea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #452bb7;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Checkout</h1>
    <p>Scegli il tipo di pagamento per attivare il tuo Agent AI personalizzato.</p>

    <h3>Pagamento una tantum – 2499€</h3>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="agentai.devstudio@gmail.com">
      <input type="hidden" name="item_name" value="Agent AI - Pacchetto completo">
      <input type="hidden" name="amount" value="2499.00">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Paga ora con PayPal</button>
    </form>

    <h3>Abbonamento mensile – 149€/mese</h3>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick-subscriptions">
      <input type="hidden" name="business" value="agentai.devstudio@gmail.com">
      <input type="hidden" name="item_name" value="Agent AI - Abbonamento Mensile">
      <input type="hidden" name="a3" value="149.00">
      <input type="hidden" name="p3" value="1">
      <input type="hidden" name="t3" value="M">
      <input type="hidden" name="src" value="1">
      <input type="hidden" name="sra" value="1">
      <input type="hidden" name="currency_code" value="EUR">
      <button type="submit">Abbonati con PayPal</button>
    </form>
  </div>
</body>
</html>
