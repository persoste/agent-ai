
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richiedi il tuo Agent AI | Agent AI Studio</title>
  
  <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #E8D9FF, #f9f8ff);
      color: #111;
      padding: 2rem;
    }
    h1 {
      font-family: 'Clash Display', sans-serif;
      font-family: 'Clash Display', sans-serif;
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    form {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      font-family: 'Clash Display', sans-serif;
      font-weight: 700;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      display: block;
    }
    input, select, textarea {
      font-family: 'Inter', sans-serif;
      width: 100%;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 0.8rem;
      font-size: 1rem;
      background: #fafafa;
      transition: border 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      border-color: #5e3dea;
      outline: none;
      background: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 130px;
    }
    button {
      font-family: 'Clash Display', sans-serif;
      margin-top: 1.5rem;
      padding: 1.1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: #5e3dea;
      color: white;
      border: none;
      border-radius: 0.9rem;
      cursor: pointer;
      align-self: flex-start;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background: #3e2ab1;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<h1>Richiedi il tuo Agent AI Personalizzato</h1>

<form action="#" method="post">
  <div>
    <label for="name">Nome e Cognome</label>
    <input type="text" id="name" name="name" required>
  </div>

  <div>
    <label for="email">Email di contatto</label>
    <input type="email" id="email" name="email" required>
  </div>

  <div>
    <label for="ai-type">Tipo di AI desiderata</label>
    <select id="ai-type" name="ai-type" required>
      <option value="">-- Seleziona --</option>
      <option>Email Automation</option>
      <option>CRM Assistant</option>
      <option>Supporto Clienti</option>
      <option>Vendite</option>
      <option>Social Media Manager</option>
      <option>Altro</option>
    </select>
  </div>

  <div>
    <label for="ai-type-desc">Descrizione personalizzata (se vuoi qualcosa di specifico)</label>
    <textarea id="ai-type-desc" name="ai-type-desc" placeholder="Es: Voglio un agent AI che gestisca richieste su WhatsApp e invii notifiche su Notion..."></textarea>
  </div>

  <div>
    <label for="tone">Voce e tono preferito</label>
    <select id="tone" name="tone">
      <option value="">-- Seleziona --</option>
      <option>Professionale</option>
      <option>Empatico</option>
      <option>Creativo</option>
      <option>Divertente</option>
      <option>Neutro</option>
    </select>
  </div>

  <div>
    <label for="tone-desc">Hai delle richieste specifiche sul tono?</label>
    <textarea id="tone-desc" name="tone-desc" placeholder="Es: Voglio che il mio AI sembri una persona molto rassicurante, informale e semplice nel linguaggio."></textarea>
  </div>

  <div>
    <label for="tools">Strumenti o integrazioni da collegare</label>
    <textarea id="tools" name="tools" placeholder="Es: Zapier, Stripe, Notion, Google Calendar, Telegram..."></textarea>
  </div>

  <div>
    <label for="other">Altro da comunicarci?</label>
    <textarea id="other" name="other" placeholder="Scrivi qui qualsiasi dettaglio aggiuntivo o richieste speciali."></textarea>
  </div>

  <button type="submit">Invia richiesta</button>
</form>


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector("form");
    const inputs = form.querySelectorAll("input, textarea, select");

    inputs.forEach((el) => {
      el.addEventListener("input", () => {
        if (el.checkValidity()) {
          el.style.borderColor = "#4CAF50";
        } else {
          el.style.borderColor = "#f44336";
        }
      });
    });

    form.addEventListener("submit", function (e) {
      let valid = true;
      inputs.forEach((el) => {
        if (!el.checkValidity()) {
          el.style.borderColor = "#f44336";
          valid = false;
        }
      });
      if (!valid) {
        e.preventDefault();
        alert("Per favore compila correttamente tutti i campi obbligatori.");
      }
    });
  });
</script>

</body>
</html>
