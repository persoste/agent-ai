<style>
  .floating-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  .sphere {
    position: absolute;
    border-radius: 50%;
    opacity: 0.4;
    animation: float 12s ease-in-out infinite;
    filter: blur(40px);
  }
  .sphere1 {
    width: 300px;
    height: 300px;
    background: #d0b3ff;
    top: 10%;
    left: 5%;
    animation-delay: 0s;
  }
  .sphere2 {
    width: 200px;
    height: 200px;
    background: #c6d0ff;
    bottom: 10%;
    right: 10%;
    animation-delay: 2s;
  }
  .sphere3 {
    width: 250px;
    height: 250px;
    background: #f0d6ff;
    top: 50%;
    left: 60%;
    animation-delay: 4s;
  }
  @keyframes float {
    0%   { transform: translateY(0px) rotate(0deg); }
    50%  { transform: translateY(-40px) rotate(180deg); }
    100% { transform: translateY(0px) rotate(360deg); }
  }
</style>
<div class="floating-bg">
<div class="sphere sphere1"></div>
<div class="sphere sphere2"></div>
<div class="sphere sphere3"></div>
</div>
<h1 id="title">Richiedi il tuo Agent AI Personalizzato</h1>
<form action="https://formspree.io/f/xvgrbqbn" id="aiForm" method="POST" onsubmit="return false;"><input name="_redirect" type="hidden" value="thank-you.html"/>
<label for="name">Nome e Cognome</label>
<input id="name" name="name" required="" type="text"/>
<label for="email">Email di contatto</label>
<input id="email" name="email" required="" type="email"/>
<label for="ai-type">Tipo di AI desiderata</label>
<select id="ai-type" name="ai_type" required="">
<option value="">-- Seleziona --</option>
<option>Email Automation</option>
<option>CRM Assistant</option>
<option>Supporto Clienti</option>
<option>Vendite</option>
<option>Social Media Manager</option>
<option>Altro</option>
</select>
<label for="desc">Descrizione personalizzata (opzionale)</label>
<textarea id="desc" name="descrizione" placeholder="Es: Voglio un agent AI che risponda su WhatsApp e invii log su Notion."></textarea>
<label for="tone">Voce e tono preferito</label>
<select id="tone" name="tone">
<option value="">-- Seleziona --</option>
<option>Professionale</option>
<option>Empatico</option>
<option>Creativo</option>
<option>Divertente</option>
<option>Neutro</option>
</select>
<label for="tools">Strumenti o integrazioni da collegare</label>
<textarea id="tools" name="tools" placeholder="Es: Zapier, Google Calendar, Notion, Stripe..."></textarea>
<label for="other">Altro da comunicarci?</label>
<textarea id="other" name="other" placeholder="Scrivi qui qualsiasi dettaglio extra."></textarea>
<button type="submit">Invia richiesta</button>
</form>
<div id="success-message" style="display:none;text-align:center;font-weight:bold;font-size:1.2rem;color:green;margin-top:2rem;">✅ Richiesta inviata! Verrai reindirizzato alla home...</div><script>
const form = document.getElementById("aiForm");
const successMessage = document.getElementById("success-message");

form.addEventListener("submit", function(event) {
  event.preventDefault();
  const formData = new FormData(form);

  fetch("https://formspree.io/f/xvgrbqbn", {
    method: "POST",
    body: formData,
    headers: {
      'Accept': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      form.reset();
      form.style.display = "none";
      successMessage.style.display = "block";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 4000);
    } else {
      alert("Errore durante l'invio. Riprova.");
    }
  })
  .catch(error => {
    alert("Errore di rete. Riprova.");
  });
});
</script></body>
