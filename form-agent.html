<body>
<style>
  .floating-bg {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
  }
  .sphere {
    position: absolute;
    border-radius: 50%;
    opacity: 0.3;
    filter: blur(60px);
    animation: float 14s ease-in-out infinite alternate;
  }
  .sphere1 {
    width: 250px;
    height: 250px;
    background: #d5bfff;
    top: 5%;
    left: 10%;
  }
  .sphere2 {
    width: 200px;
    height: 200px;
    background: #cce5ff;
    bottom: 15%;
    right: 8%;
    animation-delay: 3s;
  }
  .sphere3 {
    width: 300px;
    height: 300px;
    background: #f4dfff;
    top: 40%;
    left: 60%;
    animation-delay: 5s;
  }
  @keyframes float {
    from { transform: translateY(0px) rotate(0deg); }
    to   { transform: translateY(-40px) rotate(360deg); }
  }
</style>
<div class="floating-bg">
<div class="sphere sphere1"></div>
<div class="sphere sphere2"></div>
<div class="sphere sphere3"></div>
</div>
<style>
  .floating-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }
  .sphere {
    position: absolute;
    border-radius: 50%;
    opacity: 0.4;
    animation: float 12s ease-in-out infinite;
    filter: blur(40px);
  }
  .sphere1 {
    width: 300px;
    height: 300px;
    background: #d0b3ff;
    top: 10%;
    left: 5%;
    animation-delay: 0s;
  }
  .sphere2 {
    width: 200px;
    height: 200px;
    background: #c6d0ff;
    bottom: 10%;
    right: 10%;
    animation-delay: 2s;
  }
  .sphere3 {
    width: 250px;
    height: 250px;
    background: #f0d6ff;
    top: 50%;
    left: 60%;
    animation-delay: 4s;
  }
  @keyframes float {
    0%   { transform: translateY(0px) rotate(0deg); }
    50%  { transform: translateY(-40px) rotate(180deg); }
    100% { transform: translateY(0px) rotate(360deg); }
  }
</style>
<div class="floating-bg">
<div class="sphere sphere1"></div>
<div class="sphere sphere2"></div>
<div class="sphere sphere3"></div>
</div>
<h1 id="title">Richiedi il tuo Agent AI Personalizzato</h1>
<form action="https://formspree.io/f/xvgrbqbn" id="aiForm">
<label for="name">Nome e Cognome</label>
<input id="name" required="" type="text"/>
<label for="email">Email di contatto</label>
<input id="email" required="" type="email"/>
<label for="ai-type">Tipo di AI desiderata</label>
<select id="ai-type" required="">
<option value="">-- Seleziona --</option>
<option>Email Automation</option>
<option>CRM Assistant</option>
<option>Supporto Clienti</option>
<option>Vendite</option>
<option>Social Media Manager</option>
<option>Altro</option>
</select>
<label for="desc">Descrizione personalizzata (opzionale)</label>
<textarea id="desc" placeholder="Es: Voglio un agent AI che risponda su WhatsApp e invii log su Notion."></textarea>
<label for="tone">Voce e tono preferito</label>
<select id="tone">
<option value="">-- Seleziona --</option>
<option>Professionale</option>
<option>Empatico</option>
<option>Creativo</option>
<option>Divertente</option>
<option>Neutro</option>
</select>
<label for="tools">Strumenti o integrazioni da collegare</label>
<textarea id="tools" placeholder="Es: Zapier, Google Calendar, Notion, Stripe..."></textarea>
<label for="other">Altro da comunicarci?</label>
<textarea id="other" placeholder="Scrivi qui qualsiasi dettaglio extra."></textarea>
<button type="submit">Invia richiesta</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/SplitText.min.js"></script>
<script>
  
const split = new SplitText("#title", { type: "words,chars" });
gsap.from(split.chars, {
  duration: 0.6,
  opacity: 0,
  y: 50,
  ease: "back.out",
  stagger: 0.03
});

  
  gsap.utils.toArray("form label, form input, form select, form textarea, form button").forEach((el, i) => {
    gsap.fromTo(el,
      { opacity: 0, y: 30 },
      {
        opacity: 1,
        y: 0,
        delay: 0.2 + i * 0.08,
        duration: 0.6,
        ease: "power2.out",
        clearProps: "opacity,transform"
      }
    );
  });
    
  });
</script>
<script>
  document.querySelectorAll("input, textarea, select").forEach(el => {
    el.addEventListener("focus", () => {
      el.previousElementSibling?.classList.add("active");
    });
    el.addEventListener("blur", () => {
      if (!el.value) el.previousElementSibling?.classList.remove("active");
    });
  });

  document.getElementById("aiForm").addEventListener("submit", function(e) {
    e.preventDefault();
    window.location.href = "success.html";
  });
</script>
<div id="thanks-message" style="display:none; text-align:center;"><h3>âœ… Richiesta inviata con successo!</h3><a class="btn-home" href="index.html">Torna alla Home</a></div>
<script>
  const form = document.querySelector("form");
  const thanks = document.getElementById("thanks-message");

  form?.addEventListener("submit", function (e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: data,
      headers: { Accept: "application/json" }
    }).then(response => {
      if (response.ok) {
        form.style.display = "none";
        thanks.style.display = "block";
      } else {
        alert("Errore nell'invio. Riprova.");
      }
    });
  });
</script>
</body>
</html>
