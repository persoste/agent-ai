
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent AI Studio</title>
  <link href="https://api.fontshare.com/css?f[]=satoshi@400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { margin: 0; font-family: 'Satoshi', sans-serif; scroll-behavior: smooth; }
    .navbar-clean {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1.2rem 2rem;
      z-index: 1000;
      background-color: transparent;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .navbar-clean.scrolled {
      background-color: #E8D9FF;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .navbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
    }
    .nav-links {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    .nav-links li a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-links li a:hover {
      color: #7b5fd3;
    }
    .nav-cta {
      padding: 0.5rem 1rem;
      background: #111;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }
    .nav-cta:hover { background: #333; }
  </style>
</head>

<body>

<header id="navbar" class="navbar-clean">
  <div class="navbar-inner">
    <div class="logo">AI Agent Studio</div>
    <ul class="nav-links">
      <li><a href="#servizi">Servizi</a></li>
      <li><a href="#funziona">Come Funziona</a></li>
      <li><a href="#prezzi">Prezzi</a></li>
    </ul>
    <a href="#cta" class="nav-cta">Prenota</a>
  </div>
</header>

<section class="hero">
  <div class="container">
    <h1 class="headline split-headline">Potenzia il tuo business con gli Agent AI</h1>
    <p class="subtext">Automazioni su misura per freelance, aziende e creator digitali</p>
    <a href="#servizi" class="cta-button">Scopri i nostri servizi</a>
  </div>
</section>

<!-- Aggiungo qui il resto delle sezioni prese dalla tua struttura -->

<!-- SCRIPT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  // Sticky Navbar
  window.addEventListener("scroll", function() {
    const navbar = document.getElementById("navbar");
    if (window.scrollY > 50) {
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });

  // Split Text
  const headline = document.querySelector(".split-headline");
  if (headline) {
    const text = headline.textContent;
    headline.innerHTML = "";
    [...text].forEach(letter => {
      const span = document.createElement("span");
      span.textContent = letter;
      span.style.display = "inline-block";
      span.style.opacity = 0;
      span.style.transform = "translateY(100px)";
      headline.appendChild(span);
    });
    gsap.to(".split-headline span", {
      opacity: 1,
      y: 0,
      duration: 1.2,
      stagger: 0.06,
      ease: "power3.out",
      scrollTrigger: {
        trigger: headline,
        start: "top 80%"
      }
    });
  }

  // Parallax
  gsap.to(".parallax-bg", {
    y: 200,
    ease: "none",
    scrollTrigger: {
      trigger: ".hero",
      start: "top top",
      end: "bottom top",
      scrub: true
    }
  });
</script>
</body>
</html>
